---

# Constants
# ============================================
assert_os_supported:
- Container Linux by CoreOS
- Ubuntu
hashicorp_base_url: "https://releases.hashicorp.com"
base_architecture_map:
  amd64: "amd64"
  x86_64: "amd64"

# Host-specific
# ============================================

host_architecture: "{{ base_architecture_map[ansible_architecture] | lower }}" # requires 'gather_facts' on hosts
package_name_vault: "vault_{{ vault_version }}_{{ ansible_system | lower }}_{{ host_architecture | lower }}"
package_url_vault:  "{{ hashicorp_base_url }}/vault/{{ vault_version }}/{{ package_name_vault }}.zip"
checksum_url_vault: "{{ hashicorp_base_url }}/vault/{{ vault_version }}/vault_{{ vault_version }}_SHA256SUMS"
